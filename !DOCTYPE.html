<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Light cream background */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 1200px;
        }
        h1 {
            font-size: 60px;
            color: navy;
            margin-bottom: 5px;
        }
        .date {
            font-size: 30px; /* This can stay as is for mobile */
            color: #003366;
            font-weight: bold; /* Make date container bold */
        }
        .label {
            font-size: 60px; /* Set to match the prayer times data size */
            color: #003366; /* You can adjust the color if needed */
            font-weight: bold; /* Make labels bold */
        }
        .data {
            font-size: 60px; /* Set to match the label size */
            font-weight: bold; /* Make data bold */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            font-size: 60px; /* Same font size as header for prayer times */
            font-weight: bold;
            color: #003366;
            border: 2px solid #003366;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f0f8ff; /* Light blue row background */
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }
            h1, .date {
                font-size: 30px;
            }
            th, td {
                padding: 10px;
                font-size: 30px;
            }
        }
    </style>
</head>
