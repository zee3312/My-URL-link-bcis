<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Light cream background */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 20px auto; /* Adjusted margin for less space */
            max-width: 1200px;
        }
        h1 {
            font-size: 60px;
            color: navy;
            margin-bottom: 5px;
        }
        .date-time {
            font-size: 50px; /* Increased font size */
            font-weight: bold; /* Bold style */
            color: #003366;
            margin-bottom: 10px; /* Less space above prayer times */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px; /* Adjusted padding for less space */
            font-size: 60px; /* Same font size as header for prayer times */
            font-weight: bold;
            color: #003366;
            border: 2px solid #003366;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f0f8ff; /* Light blue row background */
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 10px;
            }
            h1, .date-time {
                font-size: 30px;
            }
            th, td {
                padding: 10px;
                font-size: 30px;
            }
        }
    </style>
</head>
